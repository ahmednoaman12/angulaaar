<div class="container my-4">
  <h3 #hThree>Total price in parent : {{ TotalInParent }}</h3>
  <div class="form-group">
    <label for="">Categories</label>
    <select #SelCat class="form-control" name="catList" [(ngModel)]="catID">
      <option *ngFor="let cat of categories" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
  </div>
</div>

<app-child
  [selectedCatID]="catID"
  (TotalPriceChangedEvent)="TotalPriceInParent($event)"
></app-child>
